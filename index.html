<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Sustancias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #suggestions {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: -5px;
      display: none;
      position: absolute;
      width: calc(100% - 45px);
      z-index: 10;
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background: #f0f0f0;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
      border-left: 6px solid #888;
    }

    .low { border-left-color: #4CAF50; }
    .medium { border-left-color: #FFC107; }
    .high { border-left-color: #F44336; }

    button {
      padding: 10px 15px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #105a9e;
    }
  </style>
</head>
<body>
  <h1>Buscador de Sustancias Químicas</h1>

  <div class="container">
    <input type="text" id="search" placeholder="Escribe el nombre de la sustancia..." autocomplete="off" />
    <div id="suggestions"></div>

    <button onclick="clearSearch()">Limpiar</button>

    <div id="result"></div>
  </div>

<script>
// Función para eliminar tildes
function normalizar(texto) {
  return texto.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();
}

let sustancias = [];

// Cargar JSON
fetch("data.json")
  .then(r => r.json())
  .then(data => sustancias = data);

const input = document.getElementById("search");
const suggestions = document.getElementById("suggestions");
const result = document.getElementById("result");

input.addEventListener("input", () => {
  const text = normalizar(input.value);
  if (text.length === 0) {
    suggestions.style.display = "none";
    return;
  }

  const matches = sustancias.filter(s => normalizar(s.nombre).includes(text));
  renderSuggestions(matches);
});

function renderSuggestions(list) {
  suggestions.innerHTML = "";

  if (list.length === 0) {
    suggestions.style.display = "none";
    return;
  }

  list.forEach(item => {
    const div = document.createElement("div");
    div.textContent = item.nombre;
    div.onclick = () => selectSuggestion(item);
    suggestions.appendChild(div);
  });

  suggestions.style.display = "block";
}

function selectSuggestion(item) {
  input.value = item.nombre;
  suggestions.style.display = "none";
  showInfo(item);
}

function showInfo(data) {
  let riskClass = "";
  if (data.riesgo === "alto") riskClass = "high";
  if (data.riesgo === "medio") riskClass = "medium";
  if (data.riesgo === "bajo") riskClass = "low";

  result.innerHTML = `
    <div class="result ${riskClass}">
      <h2>${data.nombre}</h2>
      <p><strong>Descripción:</strong> ${data.descripcion}</p>
      <p><strong>Riesgo:</strong> ${data.riesgo}</p>
      <p><strong>Equipo de protección:</strong> ${data.epp}</p>
      <p><strong>Compatibilidad:</strong> ${data.compatibilidad}</p>
      <p><strong>Primeros Auxilios:</strong> ${data.primeros_auxilios}</p>
      <p style="font-size:12px; margin-top:15px; opacity:0.6;">* Motor de IA simulado para fines académicos *</p>
    </div>
  `;
}

function clearSearch() {
  input.value = "";
  suggestions.style.display = "none";
  result.innerHTML = "";
}
</script>

</body>
</html>
